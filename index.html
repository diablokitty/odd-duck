<!DOCTYPE html>

<head>

  <title>Odd Ducks Product </title>

  <form id="votingRoundsForm">

        <input type="text" name="rounds">

    </fieldset>
    <button type="submit">Submit</button>
  </form>

  <h2> We would like your help deciding what our next big product will be:</h2>

  <p>Please vote for your favorite idea! Click on the image you prefer.</p>

  <section>
    <img>
    <img>
    <img>
  </section>



  <div id="resultsdiv">
    <button>Voting Results</button>
    <ul id="results"></ul>
  </div>

  <div>
    <canvas id="myChart" width="400" height="250"></canvas>
  </div>

  <script src="js/app.js"></script>
